            <div class="content_padding centered_content full_height">
                <p id="typewriter" class="lato typewriter_text handwriting"></p>
                <div class="buttons_container" id="buttons_container">
                    <button id="play" class="button">

                    <button id="dont_play" class="button">

                        </a>  
                    </button>
                </div>
            </div>
            <img src="https://i.pinimg.com/originals/bc/bb/27/bcbb279dee67e5a9d6a22238977a1591.gif" class="happy_doggo" id="happy_doggo" alt="What's better than a happy doggo to make all of us happy?"></img>

        </div>
    </main>
    <script>
        createSideBar();
        let txt = "This song formed the basis for my final semester projects in Major Studio and Projection Mapping. Do you wanna hear a demo?"; /* The text */
        runTypeWriter('stage7');
        doggo();
        let audio = new Audio('./media/sound/pep_talk.mp3');

        console.log(audio.paused);

        document.getElementById('play').addEventListener("click", function() {
            if (audio.paused) {
                audio.play();
                document.getElementById('play_text').innerHTML = 'Pause';
            }
            else {
                audio.pause();
                document.getElementById('play_text').innerHTML = 'Play';
            }
        });

        audio.addEventListener("ended", () => {
            document.getElementById('play_text').innerHTML = 'Play Again';
        });

        //audio.play();
    </script>

</body>
